<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Field configs</title>

    <!--Load dependencies-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="tablefilter/tablefilter.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <h1>In-field configurations table</h1>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <p>Update Current to the following</p>
          <input type="radio" name="gender" value="planned" checked> Planned<br>
          <input type="radio" name="gender" value=""> Other<br><br>
          <input type="submit">
        </form>
      </div>
    </div>

    <table id="filtertable">
      <thead>
        <tr>
          <th colspan="4">Equipment</th>
          <th colspan="3">Planned</th>
          <th colspan="5">Currently</th>
          <th colspan="1">Previously</th>
        </tr>
        <tr>
          <th>Item ID</th>
          <th>Station</th>
          <th>Line</th>
          <th>TOB Relation</th>

          <th>Version</th>
          <th>Baseline</th>
          <th>Checksum</th>

          <th>Version</th>
          <th>Baseline</th>
          <th>Date</th>
          <th>Person</th>
          <th>Checksum</th>

          <th>All (JSON array)</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>

    <script src="js/scripts.js"></script>

  </body>
</html>
